<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Craft Egypt</title>
    <link rel="stylesheet" href="profile style.css">
</head>

<body>
<a href="index.html" class="home-btn">الرئيسية </a>

<div class="login-container">
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <p class="subtitle">ادخل بياناتك للمتابعة</p>

        <form id="loginForm">
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required>
            </div>

            <button class="login-btn" type="submit">دخول</button>
        </form>

        <p class="register-text">
            ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a>
        </p>
    </div>
</div>


<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (email !== "" && password !== "") {
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("userEmail", email);

            alert("تم تسجيل الدخول بنجاح!");
            window.location.href = "index.html";
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userName", email.split("@")[0]); 
        }
    });
</script>

</body>
</html>
